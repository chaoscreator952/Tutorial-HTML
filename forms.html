<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML</title>
</head>

<body>
    <!-- The HTML <form> element is used to create an HTML form for user input -->
    <form action="" oninput="x.value=parseInt(vol.value)">
        <!-- 
            Here are the different input types you can use in HTML:
            <input type="button"> defines a button
            <input type="checkbox"> defines a checkbox
            <input type="color"> is used for input fields that should contain a color
            <input type="date"> is used for input fields that should contain a date
            <input type="datetime-local"> specifies a date and time input field, with no time zone
            <input type="email"> is used for input fields that should contain an e-mail address
            <input type="file"> defines a file-select field and a "Browse" button for file uploads
            <input type="hidden"> defines a hidden input field (not visible to a user)
            <input type="image"> defines an image as a submit button
            <input type="month"> allows the user to select a month and year
            <input type="number"> defines a numeric input field
            <input type="password"> defines a password field
            <input type="radio"> defines a radio button
            <input type="range"> defines a control for entering a number whose exact value is not important (like a slider control)
            <input type="reset"> defines a reset button that will reset all form values to their default values
            <input type="search"> is used for search fields (a search field behaves like a regular text field)
            <input type="submit"> defines a button for submitting form data to a form-handler
            <input type="tel"> is used for input fields that should contain a telephone number
            <input type="text"> defines a single-line text input field
            <input type="time"> allows the user to select a time (no time zone)
            <input type="url"> is used for input fields that should contain a URL address
            <input type="week"> allows the user to select a week and year
        -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
        <input type="submit" value="Submit">
        <input type="reset"><br><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor"><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <!-- You can also use the min and max attributes to add restrictions to dates -->
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br>
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br>
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br>
        <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48"><br>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br>
        <input type="hidden" id="custId" name="custId" value="3487"><br>
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><br>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">=
        <!-- The <output> element represents the result of a calculation (like one performed by a script) -->
        <output name="x"></output><br>
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch"><br>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt"><br>
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage"><br>
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"><br>

        <!-- The <select> element defines a drop-down list -->
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <!-- The <option> elements defines an option that can be selected -->
            <option value="volvo" selected>Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br>
        <!-- The <datalist> element specifies a list of pre-defined options for an <input> element -->
        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist><br>

        <!-- The <textarea> element defines a multi-line input field (a text area) -->
        <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea><br>

        <!-- The <button> element defines a clickable button -->
        <button type="button" onclick="alert('Hello World!')">Click Me!</button><br>

        <!-- 
            The <fieldset> element is used to group related data in a form
            The <legend> element defines a caption for the <fieldset> element
        -->
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset><br>

    </form>
</body>

</html>
